    <h1 id="main">Make your Exam</h1>
    <div class="title">
        <label for="title" class="numOf">Exam title</label>
        <input type="text" id="title">
    </div>
    <div class="generator">
        <label for="label" class="numOf">Number of questions</label>
        <input type="number" min="0" id="label" class="counter">
        <button class="click" id="one">Create questions</button>
    </div>
    <div class="questions"></div>
    <div style="width: 100%; display: flex; justify-content: center;">
        <button class="click show" id="two">Generate Questions</button>
    </div>
</body>
